  <body>
    <header>
        
      <img src="images/profile.jpg" alt="Your Profile Image">
      
      <h1>Nilberth Escobar</h1>
    </header>

    <button id="open" class="open-menu"> <i class="bi bi-list"></i> </button>
    <nav>
      <!-- Navigation content here -->
      <button class="close-menu" id="close"> <i class="bi bi-x-square"></i> </button>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="chamber/siteplan.html">Site Plan</a></li>

            <li><a href="https://www.churchofjesuschrist.org/study/scriptures" target="_blank">Scripture</a></li>
                   
        </ul>
    </nav>
    <main>
      <form action="record.html" method="get">
        <fieldset>
          <legend>Sign Up Information</legend>
          <label for="username">Username:</label>
          <input class="info" type="text" id="username" name="username" required autofocus>
          <label for="password">Password:</label>
          <input class="info" type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
          <label for="password-confirm">Confirm Password:</label>
          <input class="info" type="password" id="password-confirm" name="password-confirm" required>
          <label for="email">Email:</label>
          <input class="info" type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">
          <label for="page-rating">Page Rating:</label>
          <input class="info" type="range" id="page-rating" name="page-rating" min="1" max="10" step="1">
          <button class="submit" type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <!-- Footer content here -->
      <p>&#169; <span id="currentYear"></span> Nilberth Escobar Guatemala</p>
      <p id="lastModified">Last modification</p>
    </footer>
    <script src="scripts/burger.js"></script>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/getvisits.js"></script>

  </body>
